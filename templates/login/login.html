<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무드 트립</title>
  <link rel="stylesheet" href="/static/css/login/login.css">

  <script src="/static/js/login/login.js"></script>
</head>
<body>
  <div class="box-border py-6 desktop:min-h-screen desktop:bg-w-gray-10 desktop:py-[120px]">
    <div class="mx-auto grid w-full max-w-container auto-cols-1fr gap-x-5 px-5 desktop:gap-x-6 desktop:px-9 grid-areas-signUp-mobile tablet:grid-areas-signUp-tablet desktop:grid-areas-signUp-desktop">
      <div class="box-border hidden grid-in-welcome desktop:block">
        <div class="box-border flex flex-col left-items-start left-justify-start gap-left py-left" data-testid="feature-welcome">
          <span class="tracking-default typo-title2 introduce-title text-w-gray-900">
            무드트립의 다양한 서비스<br>를 하나의 계정으로!
          </span>
          <img
            alt="welcome"
            role="presentation"
            width="461"
            height="240"
            decoding="async"
            data-nimg="1"
            class="flex-none"
            src="/static/image/mainpage/logo-label.png"
            style="color: transparent;"
          />
        </div>
      </div>
      <div class="box-border right-grid-in-form">
        <div class="box-border h-right-full w-full right-bg-w-white desktop:box-border desktop:flex desktop:flex-col desktop:rounded-2xl desktop:p-8 desktop:shadow-contents-container">
          <span class="textbox typo-login-title mb-8-login-title hidden text-w-gray-900 desktop:block">
            로그인
          </span>
          <div class="box-border flex w-full flex-col right-items-center right-justify-center">
            <form data-testid="login-form-contents" class="w-full" data-hs-cf-bound="true">
              <div class="box-border flex flex-col gap-input pb-input">
                <div class="flex min-w-fit-input select-none flex-col gap-input-2 textbox">
                  <label role="input-box" class="input-text">
                    <div class="box-border group flex w-full right-items-center gap-input-chk overflow-hidden text-rounded-xl border px-input-loginBtn py-[11px] border-w-red-500 right-bg-w-white" data-testid="design-system--text-field-container">
                      <div class="box-border relative flex h-[42px] w-full flex-col gap-0.5 py-px-input" data-testid="design-system--lable-input">
                        <div class="absolute textbox typo-body1 transition-transform id-pw-textbox translate-y-2 origin-top-left" data-testid="design-system--lable-text">
                          아이디 또는 이메일
                        </div>
                        <input
                          role="text-input"
                          class="w-full textbox text-w-gray-600 outline-none typo-body1 placeholder:textbox placeholder:text-w-gray-300 placeholder:typo-body1 disabled:bg-w-gray-10 pt-[14px]"
                          data-testid="design-system--input"
                          variant="lable"
                          name="emailOrId"
                        />
                      </div>
                    </div>
                  </label>
                  <div class="box-border flex flex-col gap-input-2 px-[17px]" data-testid="design-system--support-text-container">
                    <span id="emailError" class="textbox typo-body2 text-w-red-500" style="display: none;">
                      아이디 또는 이메일을 입력해 주세요.
                    </span>
                  </div>
                </div>
                <div class="flex min-w-fit select-none flex-col gap-input-2 textbox">
                  <label role="input-box" class="input-text">
                    <div class="box-border group flex w-full right-items-center gap-input-chk overflow-hidden text-rounded-xl border px-input-loginBtn py-[11px] border-w-red-500 right-bg-w-white" data-testid="design-system--text-field-container">
                      <div class="box-border relative flex h-[42px] w-full flex-col gap-0.5 py-px-input" data-testid="design-system--lable-input">
                        <div class="absolute textbox typo-body1 transition-transform id-pw-textbox translate-y-2 origin-top-left" data-testid="design-system--lable-text">
                          비밀번호
                        </div>
                        <div class="box-border flex w-full right-items-center gap-input-2" data-testid="design-system--password-input">
                          <input
                            role="text-input"
                            class="w-full textbox text-w-gray-600 outline-none typo-body1 placeholder:textbox placeholder:text-w-gray-300 placeholder:typo-body1 disabled:bg-w-gray-10 pt-[14px]"
                            data-testid="design-system--input"
                            variant="lable"
                            maxlength="32"
                            type="password"
                            name="password"
                          />
                          <button class="cursor-pointer" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" class="text-w-gray-400">
                              <path fill-rule="evenodd" clip-rule="evenodd" d="M15 8C13.731 4.7278 11.488 3.59448 9.883 3.20781L9.884 3.2067C9.876 3.20448 9.869 3.20448 9.861 3.20226C9.566 3.13226 9.289 3.08448 9.048 3.0567V3.05448C9.015 3.05115 8.986 3.04893 8.953 3.0467C8.842 3.03559 8.74 3.0267 8.646 3.02115C8.53 3.01337 8.441 3.01448 8.336 3.01004C8.307 3.00893 8.281 3.00893 8.252 3.00781C8.068 3.00226 7.901 2.99781 7.754 3.00115C7.678 3.00226 7.608 3.00448 7.537 3.0067C7.431 3.01226 7.346 3.01559 7.27 3.02226C6.533 3.07559 6.114 3.2067 6.114 3.2067V3.20892C4.509 3.59559 2.268 4.72891 1 8C2.269 11.2722 4.512 12.4066 6.117 12.7922L6.116 12.7933C6.124 12.7955 6.131 12.7955 6.139 12.7977C6.434 12.8677 6.711 12.9155 6.952 12.9433V12.9455C6.985 12.9489 7.014 12.9511 7.047 12.9533C7.158 12.9644 7.26 12.9733 7.354 12.9789C7.47 12.9866 7.559 12.9855 7.664 12.99C7.693 12.9911 7.719 12.9911 7.748 12.9922C7.932 12.9977 8.099 13.0022 8.246 12.9989C8.322 12.9977 8.392 12.9955 8.463 12.9933C8.569 12.9877 8.654 12.9844 8.73 12.9777C9.467 12.9244 9.886 12.7933 9.886 12.7933V12.7911C11.491 12.4044 13.732 11.2711 15 8Z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                              <path fill-rule="evenodd" clip-rule="evenodd" d="M10 8C10 9.10462 9.10454 10 8.00039 10C6.89546 10 6 9.10462 6 8C6 6.89538 6.89546 6 8.00039 6C9.10454 6 10 6.89538 10 8Z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </label>
                  <div class="box-border flex flex-col gap-input-2 px-[17px]" data-testid="design-system--support-text-container">
                    <span id="passwordError" class="textbox typo-body2 text-w-red-500" style="display: none;">
                      비밀번호를 입력해 주세요.
                    </span>
                  </div>
                </div>
              </div>
              <div class="box-border flex right-items-center justify-between chkBox-gap-loginBtn">
                <label data-testid="design-system-checkbox" class="group flex size-chkBox-fit">
                  <input class="absolute option-h-0 option-w-0 option-opacity-0" type="checkbox" name="remember">
                  <div class="group relative box-border cursor-pointer border option-size-4 option-m-px rounded group-hover:border-primary-500 border-w-gray-200 bg-white flex items-center" role="checkbox-button">
                    <svg width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg"
                         class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-transparent"
                         style="visibility: hidden;">
                      <path d="M1 3.8L4 7L9 1" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </div>
                  <span class="textbox typo-body1 cursor-pointer text-w-gray-900 ml-2">로그인 상태 유지</span>
                </label>
                <a data-testid="find-password-link" class="no-underline" href="/templates/find-password/find-password.html">
                  <span class="textbox typo-body1 font-medium text-w-primary">
                    비밀번호 찾기
                  </span>
                </a>
              </div>
              <div class="box-border btn-login-pb-4" data-testid="login-button">
                <button class="box-border flex cursor-pointer right-items-center right-justify-center h-[50px] text-base leading-[26px] gap-x-1.5 px-input-loginBtn text-w-white bg-primary-500 btn-login-border-0 hover:bg-primary-700 w-full text-rounded-xl loginBtn" type="submit">
                  <span class="textbox typo-body1">
                    로그인
                  </span>
                </button>
              </div>
            </form>
            <div class="box-border flex w-full right-items-center right-justify-center">
              <div data-testid="design-system-divider" class="flex-shrink-0 h-orline-px bg-w-gray-200 w-[40%]"></div>
              <span class="textbox typo-caption1 or flex w-14 right-justify-center text-w-gray-500">또는</span>
              <div data-testid="design-system-divider" class="flex-shrink-0 h-orline-px bg-w-gray-200 w-[40%]"></div>
            </div>
            <div class="box-border flex w-full flex-col gap-UnitedLoginBtn pt-4">
              <button
                class="box-border flex cursor-pointer right-items-center right-justify-center border text-base leading-[26px] gap-x-1.5 px-[15px] right-bg-w-white border-w-gray-200 hover:border-primary-500 h-[50px] w-full text-rounded-xl text-w-gray-600"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  data-testid="social-form-button-icon--google"
                  class="text-w-gray-900"
                >
                  <g clip-path="url(#clip0_2735_3764)">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8.18185C16 7.61474 15.9483 7.06897 15.8513 6.54541H8.16327V9.63963H12.5569C12.3674 10.6396 11.7923 11.4876 10.9279 12.0547V14.0619H13.5656C15.1093 12.669 16 10.6183 16 8.18185Z" fill="#3E82F1"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.1632 16C10.3673 16 12.2149 15.2836 13.5655 14.0622L10.9278 12.0542C10.1968 12.5342 9.26162 12.8178 8.1632 12.8178C6.03711 12.8178 4.23755 11.4107 3.59537 9.52002H0.86792V11.5929C2.21124 14.2071 4.97225 16 8.1632 16Z" fill="#32A753"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.59548 9.51999C3.43222 9.03999 3.3397 8.5271 3.3397 7.99999C3.3397 7.47288 3.43222 6.95999 3.59548 6.47999V4.4071H0.868032C0.315648 5.4871 0 6.70933 0 7.99999C0 9.29066 0.315648 10.5129 0.868032 11.5929L3.59548 9.51999Z" fill="#F9BB00"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.1632 3.18186C9.36139 3.18186 10.438 3.58541 11.2834 4.3783L13.6254 2.08408C12.2113 0.792523 10.3637 -0.000366211 8.1632 -0.000366211C4.97225 -0.000366211 2.21124 1.79252 0.86792 4.40763L3.59537 6.47963C4.23755 4.58897 6.03711 3.18186 8.1632 3.18186Z" fill="#E74235"></path>
                  </g>
                  <defs>
                    <clipPath id="clip0_2735_3764">
                      <rect width="16" height="16" fill="white"></rect>
                    </clipPath>
                  </defs>
                </svg>
                <span class="textbox typo-body1 w-full">구글로 로그인</span>
              </button>
              <button
                class="box-border flex cursor-pointer right-items-center right-justify-center border text-base leading-[26px] gap-x-1.5 px-[15px] right-bg-w-white border-w-gray-200 hover:border-primary-500 h-[50px] w-full text-rounded-xl text-w-gray-600"
                type="button"
              >
                <img src="/static/image/login/kakaotalk_sharing_btn_small.png" alt="구글 로고" width="20" height="20" style="margin-right:8px;" />
                <span class="textbox typo-body1 w-full">카카오로 로그인</span>
              </button>
            </div>
            <div class="box-border mt-6 flex w-full items-end right-justify-center gap-1">
              <span class="textbox typo-body1 text-w-gray-600">
                아직 무드트립 통합회원이 아니신가요?
              </span>
              <a class="no-underline" data-testid="sign-up-link" href="/templates/signup/signup.html">
                <span class="textbox typo-body1 font-medium text-w-primary">
                  회원가입
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 모달 HTML (body 태그 맨 아래에 추가) -->
  <div id="inputErrorModal" style="
    display: none; 
    position: fixed; 
    left: 0; 
    top: 0; 
    width: 100vw; 
    height: 100vh; 
    background: rgba(0, 0, 0, 0.4); 
    z-index: 9999; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    backdrop-filter: blur(2px);
    transition: opacity 0.3s ease;
  ">
    <div id="inputErrorContent" style="
      background: #ffffff;
      padding: 2rem 3rem; 
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
      text-align: center; 
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.3s ease;
    ">
      <div style="
        font-size: 1.1rem;
        font-weight: 500;
        color: #333; 
        margin-bottom: 1rem;
      ">
        ⚠️ 입력값이 누락되었습니다
      </div>
      <div style="
        color: #555; 
        font-size: 1rem;
        margin-bottom: 2rem;
      ">
        올바른 아이디 또는 비밀번호를 <strong>입력해 주세요.</strong>
      </div>
      <button id="closeInputModal" style="
        padding: 0.6rem 2rem;
        border: none;
        border-radius: 0.5rem;
        color: #fff;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        background: linear-gradient(to right, #005792, #001A2C);
      " 
      onmouseover="this.style.background='linear-gradient(to right, #004271, #000e1a)'"
      onmouseout="this.style.background='linear-gradient(to right, #005792, #001A2C)'">
        닫기
      </button>
    </div>
  </div>
  <!-- Optional 애니메이션 (CSS 애니메이션) -->
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</body>
</html>
