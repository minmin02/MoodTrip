<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무드 트립</title>
    <link rel="stylesheet" href="/static/css/signup/signup.css">
     <script src="/static/js/signup/signup.js"></script>

</head>
<body>
    <div class="box-border py-6 desktop:min-h-screen desktop:bg-w-gray-10 desktop:py-[120px]">
        <div class="mx-auto grid w-full max-w-container auto-cols-1fr gap-x-5 px-5 desktop:gap-x-6 desktop:px-9 grid-areas-signUp-mobile tablet:grid-areas-signUp-tablet desktop:grid-areas-signUp-desktop">
            <div class="box-border hidden grid-in-welcome desktop:block">
                <div class="box-border flex flex-col left-items-start left-justify-start gap-left py-left" data-testid="feature-welcome">
                    <span class="tracking-default typo-title2 introduce-title text-w-gray-900" style="text-align:left; align-self:flex-start;">
    무드트립의 다양한 서비스를<br>
    하나의 계정으로!
</span>
                    <img
                        alt="welcome"
                        role="presentation"
                        width="461"
                        height="240"
                        decoding="async"
                        data-nimg="1"
                        class="flex-none"
                        src="/static/image/mainpage/logo-label.png"
                        style="color: transparent;"
                    >
                </div>
            </div>
            <div class="box-border right-grid-in-form">
                <div class="box-border h-right-full w-full right-bg-w-white desktop:box-border desktop:flex desktop:flex-col desktop:rounded-2xl desktop:p-8 desktop:shadow-contents-container">
                    <span class="textbox typo-login-title mb-8-login-title hidden text-w-gray-900 desktop:block">
                        회원가입
                    </span>
                    <form data-testid="signup-form-contents" class="w-full">
                        <div class="box-border flex flex-col gap-input pb-input">
                            <!-- 이메일 -->
                            <div class="flex min-w-fit-input select-none flex-col gap-input-2 textbox">
                                <label role="input-box" class="input-text">
                                    <div class="box-border group flex w-full right-items-center gap-input-chk overflow-hidden text-rounded-xl border px-input-loginBtn py-[11px] border-w-gray-200 right-bg-w-white" data-testid="design-system--text-field-container">
                                        <div class="box-border relative flex h-[42px] w-full flex-col gap-0.5 py-px-input" data-testid="design-system--lable-input">
                                            <div class="absolute textbox typo-body1 transition-transform id-pw-textbox translate-y-2 origin-top-left" data-testid="design-system--lable-text">
                                                이메일
                                            </div>
                                            <input
                                                role="text-input"
                                                class="w-full textbox text-w-gray-600 outline-none typo-body1 placeholder:textbox placeholder:text-w-gray-300 placeholder:typo-body1 disabled:bg-w-gray-10 pt-[14px]"
                                                data-testid="design-system--input"
                                                variant="lable"
                                                name="email"
                                                type="email"
                                                required
                                            >
                                        </div>
                                    </div>
                                </label>
                                <div class="box-border flex flex-col gap-input-2 px-[17px]" data-testid="design-system--support-text-container">
                                    <span class="textbox typo-body2 text-w-gray-400">
                                        비즈니스용 이메일 사용을 권장합니다.
                                    </span>
                                </div>
                            </div>
                            <!-- 아이디 -->
                            <div class="flex min-w-fit-input select-none flex-col gap-input-2 textbox">
                                <label role="input-box" class="input-text">
                                    <div class="box-border group flex w-full right-items-center gap-input-chk overflow-hidden text-rounded-xl border px-input-loginBtn py-[11px] border-w-gray-200 right-bg-w-white" data-testid="design-system--text-field-container">
                                        <div class="box-border relative flex h-[42px] w-full flex-col gap-0.5 py-px-input" data-testid="design-system--lable-input">
                                            <div class="absolute textbox typo-body1 transition-transform id-pw-textbox translate-y-2 origin-top-left" data-testid="design-system--lable-text">
                                                아이디
                                            </div>
                                            <input
                                                role="text-input"
                                                class="w-full textbox text-w-gray-600 outline-none typo-body1 placeholder:textbox placeholder:text-w-gray-300 placeholder:typo-body1 disabled:bg-w-gray-10 pt-[14px]"
                                                data-testid="design-system--input"
                                                variant="lable"
                                                name="username"
                                                type="text"
                                                required
                                            >
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <!-- 비밀번호 -->
                            <div class="flex min-w-fit-input select-none flex-col gap-input-2 textbox">
                                <label role="input-box" class="input-text">
                                    <div class="box-border group flex w-full right-items-center gap-input-chk overflow-hidden text-rounded-xl border px-input-loginBtn py-[11px] border-w-gray-200 right-bg-w-white" data-testid="design-system--text-field-container">
                                        <div class="box-border relative flex h-[42px] w-full flex-col gap-0.5 py-px-input" data-testid="design-system--lable-input">
                                            <div class="absolute textbox typo-body1 transition-transform id-pw-textbox translate-y-2 origin-top-left" data-testid="design-system--lable-text">
                                                비밀번호
                                            </div>
                                            <input
                                                role="text-input"
                                                class="w-full textbox text-w-gray-600 outline-none typo-body1 placeholder:textbox placeholder:text-w-gray-300 placeholder:typo-body1 disabled:bg-w-gray-10 pt-[14px] "
                                                data-testid="design-system--input"
                                                variant="lable"
                                                name="password"
                                                type="password"
                                                minlength="8"
                                                maxlength="32"
                                                required
                                            >
                                        </div>
                                    </div>
                                </label>
                                <div class="box-border flex flex-col gap-input-2 px-[17px]" data-testid="design-system--support-text-container">
                                    <span class="textbox typo-body2 text-w-gray-400">
                                        8자 이상 32자 이하로 입력해 주세요.
                                    </span>
                                </div>
                            </div>
                            <!-- 비밀번호 확인 -->
                            <div class="flex min-w-fit-input select-none flex-col gap-input-2 textbox">
                                <label role="input-box" class="input-text">
                                    <div class="box-border group flex w-full right-items-center gap-input-chk overflow-hidden text-rounded-xl border px-input-loginBtn py-[11px] border-w-gray-200 right-bg-w-white" data-testid="design-system--text-field-container">
                                        <div class="box-border relative flex h-[42px] w-full flex-col gap-0.5 py-px-input" data-testid="design-system--lable-input">
                                            <div class="absolute textbox typo-body1 transition-transform id-pw-textbox translate-y-2 origin-top-left" data-testid="design-system--lable-text">
                                                비밀번호 확인
                                            </div>
                                            <input
                                                role="text-input"
                                                class="w-full textbox text-w-gray-600 outline-none typo-body1 placeholder:textbox placeholder:text-w-gray-300 placeholder:typo-body1 disabled:bg-w-gray-10 pt-[14px]"
                                                data-testid="design-system--input"
                                                variant="lable"
                                                name="password_confirm"
                                                type="password"
                                                minlength="8"
                                                maxlength="32"
                                                required
                                            >
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <!-- 약관 동의 -->
                        <div class="box-border flex flex-col gap-2 my-4 ">
                            <label class="flex h-right-full right-items-center justify-start gap-input-chk">
                                <input class="absolute h-0 w-0 opacity-0" type="checkbox" name="agree_all">
                                <div class="group relative box-border cursor-pointer border size-4 m-px rounded group-hover:border-primary-500 border-w-gray-200 bg-white flex items-center" role="checkbox-button"></div>
                                <span class="textbox typo-body1 cursor-pointer text-w-gray-900 ml-2">
                                    전체 동의하기
                                </span>
                            </label>
                            <label class="flex h-right-full right-items-center justify-start gap-input-chk">
                                <input class="absolute h-0 w-0 opacity-0" type="checkbox" name="terms" required>
                                <div class="group relative box-border cursor-pointer border size-4 m-px rounded group-hover:border-primary-500 border-w-gray-200 bg-white flex items-center" role="checkbox-button"></div>
                                <span class="textbox typo-body1 cursor-pointer text-w-gray-900 ml-2">
                                    이용약관 및 개인정보 처리방침 동의 (필수)
                                </span>
                            </label>
                            <label class="flex h-right-full right-items-center justify-start gap-input-chk">
                                <input class="absolute h-0 w-0 opacity-0" type="checkbox" name="marketing">
                                <div class="group relative box-border cursor-pointer border size-4 m-px rounded group-hover:border-primary-500 border-w-gray-200 bg-white flex items-center" role="checkbox-button"></div>
                                <span class="textbox typo-body1 cursor-pointer text-w-gray-900 ml-2">
                                    개인정보 마케팅 활용 동의 (선택)
                                </span>
                            </label>
                            <label class="flex h-right-full right-items-center justify-start gap-input-chk">
                                <input class="absolute h-0 w-0 opacity-0" type="checkbox" name="marketing_info">
                                <div class="group relative box-border cursor-pointer border size-4 m-px rounded group-hover:border-primary-500 border-w-gray-200 bg-white flex items-center" role="checkbox-button"></div>
                                <span class="textbox typo-body1 cursor-pointer text-w-gray-900 ml-2">
                                    마케팅 정보 수신 동의 (선택)
                                </span>
                            </label>
                                <div class="textbox typo-caption1 text-w-gray-400" style="margin-left: 26px; margin-bottom: 24px;">
                                     맞춤 추천, 뉴스레터 등 유용한 혜택을 제공받을 수 있습니다.
                                </div>

                        </div>

                        
                        <div class="box-border pb-4" data-testid="signup-button">
                            <button class="box-border flex cursor-pointer right-items-center right-justify-center h-[50px] text-base leading-[26px] gap-x-1.5 px-input-loginBtn text-w-white bg-primary-500 border-0 hover:bg-primary-700 w-full text-rounded-xl" type="submit">
                                <span class="textbox typo-body1">
                                    회원가입
                                </span>
                            </button>
                        </div>
                    </form>
                    <div class="box-border flex w-full right-items-center right-justify-center my-4">
                        <div data-testid="design-system-divider" class="flex-shrink-0 h-orline-px bg-w-gray-200 w-[40%]"></div>
                        <span class="textbox typo-caption1 or flex w-14 right-justify-center text-w-gray-500">또는</span>
                        <div data-testid="design-system-divider" class="flex-shrink-0 h-orline-px bg-w-gray-200 w-[40%]"></div>
                    </div>
                    <div class="box-border flex w-full flex-col gap-UnitedSignUpBtn pt-4">
                      <button class="box-border flex cursor-pointer right-items-center right-justify-center border text-base leading-[26px] gap-x-1.5 px-[15px] right-bg-w-white border-w-gray-200 hover:border-primary-500 h-[50px] w-full text-rounded-xl text-w-gray-600" type="button">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    viewBox="0 0 16 16"
    fill="none"
    data-testid="social-form-button-icon--google"
    class="text-w-gray-900"
    style="margin-right: 4px;"
  >
    <g clip-path="url(#clip0_2735_3764)">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8.18185C16 7.61474 15.9483 7.06897 15.8513 6.54541H8.16327V9.63963H12.5569C12.3674 10.6396 11.7923 11.4876 10.9279 12.0547V14.0619H13.5656C15.1093 12.669 16 10.6183 16 8.18185Z" fill="#3E82F1"></path>

      <path fill-rule="evenodd" clip-rule="evenodd" d="M3.59548 9.51999C3.43222 9.03999 3.3397 8.5271 3.3397 7.99999C3.3397 7.47288 3.43222 6.95999 3.59548 6.47999V4.4071H0.868032C0.315648 5.4871 0 6.70933 0 7.99999C0 9.29066 0.315648 10.5129 0.868032 11.5929L3.59548 9.51999Z" fill="#F9BB00"></path>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M8.1632 3.18186C9.36139 3.18186 10.438 3.58541 11.2834 4.3783L13.6254 2.08408C12.2113 0.792523 10.3637 -0.000366211 8.1632 -0.000366211C4.97225 -0.000366211 2.21124 1.79252 0.86792 4.40763L3.59537 6.47963C4.23755 4.58897 6.03711 3.18186 8.1632 3.18186Z" fill="#E74235"></path>

      <clipPath id="clip0_2735_3764">
        <rect width="16" height="16" fill="white"></rect>
      </clipPath>
    </defs>
  </svg>
  <span class="textbox typo-body1 w-full">구글로 회원가입</span>
</button>

                        
                        <button class="box-border flex cursor-pointer right-items-center right-justify-center border text-base leading-[26px] gap-x-1.5 px-[15px] right-bg-w-white border-w-gray-200 hover:border-primary-500 h-[50px] w-full text-rounded-xl text-w-gray-600" type="button">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    viewBox="0 0 16 16"
    fill="none"
    data-testid="social-form-button-icon--facebook"
    class="text-w-gray-900"
    style="margin-right: 4px;"
  >
    <g clip-path="url(#clip0_2735_3784)">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8.04891C16 3.60361 12.4183 0 8 0C3.58172 0 0 3.60361 0 8.04891C0 12.0663 2.92548 15.3962 6.75 16V10.3755H4.71875V8.04891H6.75V6.27563C6.75 4.25837 7.94436 3.1441 9.7717 3.1441C10.647 3.1441 11.5625 3.30131 11.5625 3.30131V5.28209H10.5537C9.55992 5.28209 9.25 5.90254 9.25 6.53906V8.04891H11.4688L11.1141 10.3755H9.25V16C13.0745 15.3962 16 12.0663 16 8.04891Z" fill="#1877F2"></path>
    </g>
    <defs>
      <clipPath id="clip0_2735_3784">
        <rect width="16" height="16" fill="white"></rect>
      </clipPath>
    </defs>
  </svg>
  <span class="textbox typo-body1 w-full">페이스북으로 회원가입</span>
</button>

                    </div>
                    <div class="box-border isSignUp flex w-full items-end right-justify-center gap-1">
                        <span class="textbox typo-body1 text-w-gray-600">
                            이미 무드트립 통합회원이신가요?
                        </span>
                        <a class="no-underline" data-testid="login-link" href="/login">
                            <span class="textbox typo-body1 font-medium text-w-primary">
                                로그인
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
