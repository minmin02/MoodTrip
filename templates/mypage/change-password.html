<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/mypage/change-password.css">
</head>
<body>
    <div>
        <div class="wrap"> <!--여기가 min-width : 1200px 부분-->
            <div class="page"> <!-- 여기가 W-full 부분-->
                <div class="page-inner"> <!--css-1jnf2ee eglsog60-->
                    <aside class="user-settings-nav">
                        <div class="account-settings">계정 설정</div>
                        <hr orientation="horizontal" class="horizontal-line">
                        <a class="my_profile" href="/templates/mypage/my-profile.html">내 정보</a>
                        <a class="my_matching" href="/templates/mypage/my-matching.html">매칭 정보</a>
                        <a class="join_requests active" href="/templates/mypage/join-requests.html">
                            방 입장 요청 관리
                            <span class="notification-badge" id="join-requests-badge" style="display: none;">0</span>
                        </a>
                        <a class="my_tourist_attraction_wishlist active" href="/templates/mypage/my-tourist-attraction-wishlist.html">관광지 찜 목록</a>
                        <a class="change_password" href="/templates/mypage/change-password.html">비밀번호 변경 정보</a>
                        <a class="alarm" href="/templates/mypage/alarm.html">알림 설정</a>     
                    </aside>
                    <main class="mypage_info"> <!--css-1rr4qq7 eglsog61-->
                        <div class="total-wrapper">
                            <h1 class="change-password-title">알림설정</h1>
                            <form action="" class="input-password-form-wrapper">
                                <div class="flex password-warning-notification-wrapper" style="margin: 12px 0px; flex-direction: row; gap: 8px;">
                                    <div class="flex password-warning-notification-icon-wrapper">
                                        <svg aria-hidden="true" fill="url(#svgGradient)" focusable="false" height="17" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" width="17" transform="rotate(0)" class="password-svg-inline-block">
                                            <defs>
                                                <linearGradient id="svgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                    <stop offset="0%" style="stop-color:#005792;stop-opacity:1" />
                                                    <stop offset="100%" style="stop-color:#001A2C;stop-opacity:1" />
                                                </linearGradient>
                                            </defs>
                                            <path clip-rule="evenodd" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM12.8887 12.7258C12.8682 13.3069 12.5674 13.6487 12 13.6487C11.4326 13.6487 11.1318 13.3069 11.1182 12.7258L11.0088 7.99536C11.0088 7.95928 11.0069 7.91938 11.0051 7.88171C11.0035 7.84802 11.002 7.8161 11.002 7.79028C11.002 7.16138 11.3916 6.7854 12.0068 6.7854C12.6152 6.7854 12.998 7.16138 12.998 7.79028C12.998 7.84497 12.998 7.927 12.9912 7.99536L12.8887 12.7258ZM13.1143 15.8977C13.1143 16.4993 12.6221 16.9709 12 16.9709C11.3779 16.9709 10.8857 16.4993 10.8857 15.8977C10.8857 15.2961 11.3779 14.8245 12 14.8245C12.6221 14.8245 13.1143 15.2961 13.1143 15.8977Z" fill-rule="evenodd" xmlns="http://www.w3.org/2000/svg"></path>
                                        </svg>
                                    </div>
                                    <div class="flex password-warning-text-wrapper">
                                        <div class="flex password-warning-text" variant="caption">
                                            <div class="whitespace-pre-wrap">비밀번호를 변경하면, 로그인된 다른 디바이스에서 자동으로 로그아웃돼요.</div>
                                        </div>
                                    </div>
                                </div>
                                <section class="current-password-section">
                                    <label for="username" class="current-password-text-label">
                                        <span class="current-password-span-text">현재 비밀번호</span>
                                    </label>
                                    <div class="input-current-password-wrapper">
                                        <div class="input-current-password">
                                            <input name="currentPassword" placeholder="기존 비밀번호를 입력해주세요." type="password" class="current-password" value="">
                                        </div>
                                    </div>
                                    <div data-testid="currentPassword" class="current-password-hidden-section"></div>
                                </section>
                                <section class="change-password-section">
                                    <div class="change-passowrd-wrapper">
                                        <label for="username" class="change-passowrd-label">
                                            <span class="change-passowrd-span">변경할 비밀번호</span>
                                        </label>
                                        <label for="username" class="change-passowrd-label">
                                            <span class="change-passowrd-span">한번 더 입력</span>
                                        </label>
                                    </div>
                                    <div class="input-change-password-total-wrapper">
                                        <div class="input-change-password-wrapper">
                                            <div class="change-password-wrap">
                                                <div class="change-password">
                                                    <input name="newPassword" placeholder="변경할 비밀번호를 입력해주세요." type="password" class="input-change-password" value="">
                                                </div>
                                            </div>
                                            <div data-testid="newPassword" class="change-password-hidden-section"></div>
                                        </div>
                                        <div class="input-change-new-confirm-password-total-wrapper">
                                            <div class="input-change-new-confirm-password-wrapper">
                                                <div class="change-new-confirm-passowrd">
                                                    <input name="newConfirmPassword" placeholder="변경할 비밀번호를 한번더 입력해주세요." type="password" class="input-change-new-confirm-password" value="">
                                                </div>
                                            </div>
                                            <div data-testid="newConfirmPassword" class="change-password-hidden-section"></div>
                                        </div>
                                    </div>
                                </section>
                                <div class="change-password-button-wrapper">
                                    <div style="flex-grow: 1;"></div>
                                    <button role="button" type="submit" class="change-button">
                                        <span class="change-button-span">변경하기</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <!-- 비밀번호 변경 성공 모달 -->
    <div class="success-modal-overlay" id="successModal">
        <div class="success-modal-container">
            <div class="success-modal-header">
                <div class="success-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" fill="#10B981"/>
                        <path d="M8 12l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2 class="success-modal-title">비밀번호 변경 완료</h2>
            </div>
            
            <div class="success-modal-content">
                <p class="success-message">비밀번호가 성공적으로 변경되었습니다.</p>
                <p class="success-sub-message">보안을 위해 다른 디바이스에서 자동으로 로그아웃됩니다.</p>
            </div>
            
            <div class="success-modal-footer">
                <button class="success-confirm-btn" id="successConfirm">확인</button>
            </div>
        </div>
    </div>
    <script src="/static/js/mypage/change-password.js"></script>
</body>
</html>
